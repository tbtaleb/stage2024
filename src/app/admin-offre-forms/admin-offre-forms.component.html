<div class="container">
    Choisissez l'offre Ã  ajouter
    <select class="form-select" aria-label="Default select example"  (change)="onChange($event)">
        <option selected value="0">Maison d'Haute</option>
        <option value="1">Produits</option>
        <option value="2">Team Building</option>
    </select>

    <form [formGroup]="offreForm">
        <div class="d-flex justify-content-evenly">
            <div style="width: 40%">
                <div class="form-group">
                    <label for="name">Offre Name:</label>
                    <input type="text" id="name" formControlName="name" class="form-control" />
                    <div *ngIf="
                  offreForm.controls['name'].invalid &&
                  (offreForm.controls['name'].dirty ||
                    offreForm.controls['name'].touched) 
                ">
                        <div *ngIf="offreForm.controls['name'].errors?.['required']" class="alert alert-danger p-2">
                            Offre name is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control"></textarea>
                    <div *ngIf="
                  offreForm.controls['description'].invalid &&
                  (offreForm.controls['description'].dirty ||
                    offreForm.controls['description'].touched) 
                ">
                        <div *ngIf="offreForm.controls['description'].errors?.['required']"
                            class="alert alert-danger p-2">
                            Offre description is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">URL of photo</label>
                    <input type="text" id="photo" formControlName="photo" class="form-control" />
                    <div *ngIf="
                  offreForm.controls['photo'].invalid &&
                  (offreForm.controls['photo'].dirty ||
                    offreForm.controls['photo'].touched) 
                ">
                        <div *ngIf="offreForm.controls['photo'].errors?.['required']" class="alert alert-danger p-2">
                            Offre photo is required.
                        </div>
                        <div *ngIf="offreForm.controls['photo'].errors?.['pattern']" class="alert alert-warning p-2">
                            Offre photo is invalid.
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 40%">
                <div class="form-group">
                    <label for="description">price</label>
                    <input type="number" id="price" formControlName="price" class="form-control" />
                    <div *ngIf="
                  offreForm.controls['price'].invalid &&
                  (offreForm.controls['price'].dirty ||
                    offreForm.controls['price'].touched) 
                ">
                        <div *ngIf="offreForm.controls['price'].errors?.['required']" class="alert alert-danger p-2">
                            price is required.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="offreForm.invalid">
                    Submit
                </button>
                <button routerLink="/dashboard/ActivityList" class="btn btn-danger">
                    Go back
                </button>
            </div>
        </div>
    </form>
</div>
